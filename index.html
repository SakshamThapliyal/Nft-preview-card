<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="mainImg">
      <img class="Equilibrium" src="./images/image-equilibrium.jpg" alt="main image">
      <div class="backgroundImg">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="textArea">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </div>
    <div class="footer">
      <img src="./images/saksham_profile.png" alt="my image">
      <p>Creation of <span>Saksham Thapliyal</span></p>
    </div>
  </div>
</body>
</html>
